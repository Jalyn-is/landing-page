<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <wrapper class="wrapper">
        <div class="headcontainer">
            <header class="header">
                <div class="header logo">Header Logo</div>
                <nav class="nav">
                    <li><a href="#">header link one</a></li>
                    <li><a href="#">header link two</a></li>
                    <li><a href="#">header link three</a></li>
                </nav>
            </header>
            <main class="hero">
                <div class="heroleft">
                    <div class="title">This Website is awesome</div>
                    <div class="titletext">This website has some subtext that goes under the main title. Its smaller and has a lighter color</div>
                    <button class="herobutton">Sign Up</button>
                </div>
                <div class="heroright">
                    <!-- Insert an image in the lefttext selector -->
                    <div class="lefttext">This is a placeholder for an image</div>
                </div>
            </main>
        </div>
    </wrapper>
</body>
</html>
